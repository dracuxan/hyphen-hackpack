<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Chart background -->
  <rect width="400" height="200" fill="white" />
  
  <!-- Grid lines -->
  <g stroke="#ccc" stroke-width="0.5">
    <line x1="50" y1="20" x2="50" y2="180" />
    <line x1="50" y1="180" x2="380" y2="180" />
    <line x1="50" y1="150" x2="380" y2="150" />
    <line x1="50" y1="120" x2="380" y2="120" />
    <line x1="50" y1="90" x2="380" y2="90" />
    <line x1="50" y1="60" x2="380" y2="60" />
    <line x1="50" y1="30" x2="380" y2="30" />
    
    <line x1="100" y1="180" x2="100" y2="185" />
    <line x1="150" y1="180" x2="150" y2="185" />
    <line x1="200" y1="180" x2="200" y2="185" />
    <line x1="250" y1="180" x2="250" y2="185" />
    <line x1="300" y1="180" x2="300" y2="185" />
    <line x1="350" y1="180" x2="350" y2="185" />
  </g>
  
  <!-- X and Y axis labels -->
  <g fill="#333" font-size="10" text-anchor="middle">
    <text x="100" y="195">Jan</text>
    <text x="150" y="195">Feb</text>
    <text x="200" y="195">Mar</text>
    <text x="250" y="195">Apr</text>
    <text x="300" y="195">May</text>
    <text x="350" y="195">Jun</text>
    
    <text x="40" y="180" text-anchor="end">-2</text>
    <text x="40" y="150" text-anchor="end">-1</text>
    <text x="40" y="120" text-anchor="end">0</text>
    <text x="40" y="90" text-anchor="end">1</text>
    <text x="40" y="60" text-anchor="end">2</text>
    <text x="40" y="30" text-anchor="end">3</text>
  </g>
  
  <!-- Chart title -->
  <text x="20" y="15" font-size="12" fill="#333" text-anchor="start">1. Sentiment Score Analysis</text>
  
  <!-- Data point markers and line for Positive Sentiment -->
  <g>
    <circle cx="100" cy="80" r="3" fill="#4CAF50" />
    <circle cx="150" cy="70" r="3" fill="#4CAF50" />
    <circle cx="200" cy="50" r="3" fill="#4CAF50" />
    <circle cx="250" cy="75" r="3" fill="#4CAF50" />
    <circle cx="300" cy="45" r="3" fill="#4CAF50" />
    <circle cx="350" cy="30" r="3" fill="#4CAF50" />
    
    <polyline 
      points="100,80 150,70 200,50 250,75 300,45 350,30" 
      fill="none" 
      stroke="#4CAF50" 
      stroke-width="2"
    />
  </g>
  
  <!-- Data point markers and line for Negative Sentiment -->
  <g>
    <circle cx="100" cy="140" r="3" fill="#F44336" />
    <circle cx="150" cy="150" r="3" fill="#F44336" />
    <circle cx="200" cy="145" r="3" fill="#F44336" />
    <circle cx="250" cy="160" r="3" fill="#F44336" />
    <circle cx="300" cy="155" r="3" fill="#F44336" />
    <circle cx="350" cy="165" r="3" fill="#F44336" />
    
    <polyline 
      points="100,140 150,150 200,145 250,160 300,155 350,165" 
      fill="none" 
      stroke="#F44336" 
      stroke-width="2"
    />
  </g>
  
  <!-- Data point markers and line for Neutral Sentiment -->
  <g>
    <circle cx="100" cy="120" r="3" fill="#9E9E9E" />
    <circle cx="150" cy="125" r="3" fill="#9E9E9E" />
    <circle cx="200" cy="115" r="3" fill="#9E9E9E" />
    <circle cx="250" cy="120" r="3" fill="#9E9E9E" />
    <circle cx="300" cy="110" r="3" fill="#9E9E9E" />
    <circle cx="350" cy="115" r="3" fill="#9E9E9E" />
    
    <polyline 
      points="100,120 150,125 200,115 250,120 300,110 350,115" 
      fill="none" 
      stroke="#9E9E9E" 
      stroke-width="2"
    />
  </g>
  
  <!-- Legend -->
  <g>
    <rect x="260" y="20" width="10" height="2" fill="#4CAF50" />
    <text x="275" y="23" font-size="8" fill="#333">Positive Sentiment</text>
    
    <rect x="260" y="35" width="10" height="2" fill="#F44336" />
    <text x="275" y="38" font-size="8" fill="#333">Negative Sentiment</text>
    
    <rect x="260" y="50" width="10" height="2" fill="#9E9E9E" />
    <text x="275" y="53" font-size="8" fill="#333">Neutral Sentiment</text>
  </g>
  
  <!-- Sentiment Score -->
  <text x="100" y="25" font-size="10" fill="#333">Overall Sentiment: +1.8</text>
</svg>