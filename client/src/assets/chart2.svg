<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Chart background -->
  <rect width="400" height="200" fill="white" />
  
  <!-- Grid lines -->
  <g stroke="#ccc" stroke-width="0.5">
    <line x1="50" y1="20" x2="50" y2="180" />
    <line x1="50" y1="180" x2="380" y2="180" />
    <line x1="50" y1="150" x2="380" y2="150" />
    <line x1="50" y1="120" x2="380" y2="120" />
    <line x1="50" y1="90" x2="380" y2="90" />
    <line x1="50" y1="60" x2="380" y2="60" />
    <line x1="50" y1="30" x2="380" y2="30" />
    
    <line x1="100" y1="180" x2="100" y2="185" />
    <line x1="150" y1="180" x2="150" y2="185" />
    <line x1="200" y1="180" x2="200" y2="185" />
    <line x1="250" y1="180" x2="250" y2="185" />
    <line x1="300" y1="180" x2="300" y2="185" />
    <line x1="350" y1="180" x2="350" y2="185" />
  </g>
  
  <!-- X and Y axis labels -->
  <g fill="#333" font-size="10" text-anchor="middle">
    <text x="100" y="195">2017</text>
    <text x="150" y="195">2018</text>
    <text x="200" y="195">2019</text>
    <text x="250" y="195">2020</text>
    <text x="300" y="195">2021</text>
    <text x="350" y="195">2022</text>
    
    <text x="40" y="180" text-anchor="end">0</text>
    <text x="40" y="150" text-anchor="end">20</text>
    <text x="40" y="120" text-anchor="end">40</text>
    <text x="40" y="90" text-anchor="end">60</text>
    <text x="40" y="60" text-anchor="end">80</text>
    <text x="40" y="30" text-anchor="end">100</text>
  </g>
  
  <!-- Chart title -->
  <text x="220" y="15" font-size="12" fill="#333" text-anchor="start">GDP Per Capita</text>
  
  <!-- Data point markers and line for GDP Growth -->
  <g>
    <circle cx="100" cy="90" r="3" fill="#FFC107" />
    <circle cx="150" cy="80" r="3" fill="#FFC107" />
    <circle cx="200" cy="70" r="3" fill="#FFC107" />
    <circle cx="250" cy="110" r="3" fill="#FFC107" />
    <circle cx="300" cy="80" r="3" fill="#FFC107" />
    <circle cx="350" cy="60" r="3" fill="#FFC107" />
    
    <polyline 
      points="100,90 150,80 200,70 250,110 300,80 350,60" 
      fill="none" 
      stroke="#FFC107" 
      stroke-width="2"
    />
  </g>
  
  <!-- Legend -->
  <g>
    <rect x="260" y="30" width="10" height="2" fill="#FFC107" />
    <text x="275" y="33" font-size="8" fill="#333">GDP Growth Rate (%)</text>
  </g>
  
  <!-- View More Link -->
  <text x="370" y="195" font-size="8" fill="#E53935" text-anchor="end">View More...</text>
</svg>