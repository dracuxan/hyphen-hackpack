<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Chart background -->
  <rect width="400" height="200" fill="white" />
  
  <!-- Chart title -->
  <text x="220" y="15" font-size="12" fill="#333" text-anchor="start">Audience Demographics</text>
  
  <!-- Donut chart - Age Distribution -->
  <g transform="translate(100, 100)">
    <!-- Age groups segments -->
    <path d="M0,0 L0,-60 A60,60 0 0,1 52,-30 Z" fill="#E91E63" />
    <path d="M0,0 L52,-30 A60,60 0 0,1 60,0 Z" fill="#9C27B0" />
    <path d="M0,0 L60,0 A60,60 0 0,1 30,52 Z" fill="#673AB7" />
    <path d="M0,0 L30,52 A60,60 0 0,1 -30,52 Z" fill="#3F51B5" />
    <path d="M0,0 L-30,52 A60,60 0 0,1 -60,0 Z" fill="#2196F3" />
    <path d="M0,0 L-60,0 A60,60 0 0,1 0,-60 Z" fill="#03A9F4" />
    
    <!-- Center hole for donut -->
    <circle cx="0" cy="0" r="30" fill="white" />
    
    <!-- Center text -->
    <text x="0" y="5" font-size="10" fill="#333" text-anchor="middle">Age</text>
  </g>
  
  <!-- Donut chart - Platform Distribution -->
  <g transform="translate(300, 100)">
    <!-- Platform segments -->
    <path d="M0,0 L0,-60 A60,60 0 0,1 60,0 Z" fill="#4CAF50" />
    <path d="M0,0 L60,0 A60,60 0 0,1 0,60 Z" fill="#8BC34A" />
    <path d="M0,0 L0,60 A60,60 0 0,1 -60,0 Z" fill="#CDDC39" />
    <path d="M0,0 L-60,0 A60,60 0 0,1 0,-60 Z" fill="#FFEB3B" />
    
    <!-- Center hole for donut -->
    <circle cx="0" cy="0" r="30" fill="white" />
    
    <!-- Center text -->
    <text x="0" y="5" font-size="10" fill="#333" text-anchor="middle">Platform</text>
  </g>
  
  <!-- Legend - Age Groups -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="8" height="8" fill="#E91E63" />
    <text x="12" y="8" font-size="8" fill="#333">18-24 (25%)</text>
    
    <rect x="0" y="13" width="8" height="8" fill="#9C27B0" />
    <text x="12" y="21" font-size="8" fill="#333">25-34 (30%)</text>
    
    <rect x="0" y="26" width="8" height="8" fill="#673AB7" />
    <text x="12" y="34" font-size="8" fill="#333">35-44 (20%)</text>
    
    <rect x="70" y="0" width="8" height="8" fill="#3F51B5" />
    <text x="82" y="8" font-size="8" fill="#333">45-54 (15%)</text>
    
    <rect x="70" y="13" width="8" height="8" fill="#2196F3" />
    <text x="82" y="21" font-size="8" fill="#333">55-64 (5%)</text>
    
    <rect x="70" y="26" width="8" height="8" fill="#03A9F4" />
    <text x="82" y="34" font-size="8" fill="#333">65+ (5%)</text>
  </g>
  
  <!-- Legend - Platforms -->
  <g transform="translate(250, 160)">
    <rect x="0" y="0" width="8" height="8" fill="#4CAF50" />
    <text x="12" y="8" font-size="8" fill="#333">Instagram (40%)</text>
    
    <rect x="0" y="13" width="8" height="8" fill="#8BC34A" />
    <text x="12" y="21" font-size="8" fill="#333">Facebook (30%)</text>
    
    <rect x="75" y="0" width="8" height="8" fill="#CDDC39" />
    <text x="87" y="8" font-size="8" fill="#333">Twitter (15%)</text>
    
    <rect x="75" y="13" width="8" height="8" fill="#FFEB3B" />
    <text x="87" y="21" font-size="8" fill="#333">TikTok (15%)</text>
  </g>
</svg>