<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Chart background -->
  <rect width="400" height="200" fill="white" />
  
  <!-- Chart title -->
  <text x="20" y="15" font-size="12" fill="#333" text-anchor="start">5. Engagement Metrics by Platform</text>
  
  <!-- X-axis (Platform) -->
  <line x1="60" y1="170" x2="360" y2="170" stroke="#333" stroke-width="1" />
  <text x="100" y="185" font-size="10" fill="#333" text-anchor="middle">Instagram</text>
  <text x="200" y="185" font-size="10" fill="#333" text-anchor="middle">Facebook</text>
  <text x="300" y="185" font-size="10" fill="#333" text-anchor="middle">Twitter</text>
  
  <!-- Y-axis (Metrics) -->
  <line x1="60" y1="30" x2="60" y2="170" stroke="#333" stroke-width="1" />
  <text x="55" y="170" font-size="8" fill="#333" text-anchor="end">0</text>
  <text x="55" y="140" font-size="8" fill="#333" text-anchor="end">1K</text>
  <text x="55" y="110" font-size="8" fill="#333" text-anchor="end">2K</text>
  <text x="55" y="80" font-size="8" fill="#333" text-anchor="end">3K</text>
  <text x="55" y="50" font-size="8" fill="#333" text-anchor="end">4K</text>
  <text x="55" y="30" font-size="8" fill="#333" text-anchor="end">5K</text>
  
  <!-- Group 1: Impressions -->
  <rect x="80" y="50" width="15" height="120" fill="#673AB7" />
  <rect x="180" y="80" width="15" height="90" fill="#673AB7" />
  <rect x="280" y="110" width="15" height="60" fill="#673AB7" />
  
  <!-- Group 2: Likes -->
  <rect x="100" y="90" width="15" height="80" fill="#2196F3" />
  <rect x="200" y="110" width="15" height="60" fill="#2196F3" />
  <rect x="300" y="130" width="15" height="40" fill="#2196F3" />
  
  <!-- Group 3: Shares -->
  <rect x="120" y="130" width="15" height="40" fill="#4CAF50" />
  <rect x="220" y="140" width="15" height="30" fill="#4CAF50" />
  <rect x="320" y="150" width="15" height="20" fill="#4CAF50" />
  
  <!-- Legend -->
  <rect x="60" y="20" width="10" height="3" fill="#673AB7" />
  <text x="75" y="23" font-size="8" fill="#333">Impressions</text>
  
  <rect x="140" y="20" width="10" height="3" fill="#2196F3" />
  <text x="155" y="23" font-size="8" fill="#333">Likes</text>
  
  <rect x="200" y="20" width="10" height="3" fill="#4CAF50" />
  <text x="215" y="23" font-size="8" fill="#333">Shares</text>
  
  <!-- Engagement rate annotations -->
  <text x="100" y="40" font-size="8" fill="#333">4.2%</text>
  <text x="200" y="70" font-size="8" fill="#333">3.7%</text>
  <text x="300" y="100" font-size="8" fill="#333">2.9%</text>
</svg>